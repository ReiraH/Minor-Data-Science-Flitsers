<!DOCTYPE html>
<script>

var map;
var flightPath;
var markerOne;
var markerTwo;
var Amersfoort;
var london;
function myMap() {
  var Amersfoort = new google.maps.LatLng(52.1561113,5.3878266);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: Amersfoort, zoom: 8};
  map = new google.maps.Map(mapCanvas,mapOptions);
  locationOne = new google.maps.LatLng(52.395715,4.888916);
  locationTwo = new google.maps.LatLng(51.508742,-0.120850);
  markerOne = new google.maps.Marker({position:locationOne});
  markerTwo = new google.maps.Marker({position:locationTwo});


}
function newLocation(startLat,startLong,endLat,endLong, naamweg)
{
	//map leeg maken
    if(flightPath == null)
    {
        
    }
    else
    {
        flightPath.setMap(null);
    }      
    markerOne.setMap(null);
    markerTwo.setMap(null);
	
	//nieuwe locaties
    locationOne = new google.maps.LatLng(startLat,startLong);
    locationTwo = new google.maps.LatLng(endLat,endLong);
    markerOne = new google.maps.Marker({position:locationOne});
    markerTwo = new google.maps.Marker({position:locationTwo});
    markerOne.setMap(map);
    markerTwo.setMap(map);
    

    flightPath = new google.maps.Polyline({
        path: [locationOne, locationTwo],
        strokeColor: "#0000FF",
        strokeOpacity: 0.4,
        strokeWeight: 6
    });
    flightPath.setMap(map);
    
    function AutoCenter() {
      //  Create a new viewpoint bound
      var bounds = new google.maps.LatLngBounds();
      bounds.extend(markerOne.position);
      bounds.extend(markerTwo.position);
      //  Fit these bounds to the map
      map.fitBounds(bounds);
      map.setZoom(13);
    }
    AutoCenter();
    
    var infowindow = new google.maps.InfoWindow({
    content: naamweg
    });

    var infowindow2 = new google.maps.InfoWindow({
    content: naamweg
    });


    infowindow.open(map,markerOne);
    infowindow2.open(map,markerTwo);
	
	
	google.maps.event.addListener(flightPath, 'click', function(h) {
     var latlng=h.latLng;
     var needle = {
         minDistance: 9999999999, //silly high
         index: -1,
         latlng: null
     };
     flightPath.getPath().forEach(function(routePoint, index){
         var dist = google.maps.geometry.spherical.computeDistanceBetween(latlng, routePoint);
         if (dist < needle.minDistance){
            needle.minDistance = dist;
            needle.index = index;
            needle.latlng = routePoint;
         }
     });
	 
	 flightPath.setMap(null);
	 flightPath = new google.maps.Polyline({
        path: [locationOne, locationTwo],
        strokeColor: "#0000FF",
        strokeOpacity: 1,
        strokeWeight: 6
    });
    flightPath.setMap(map);
	
     // The closest point in the polyline
     alert("Closest index: " + needle.index);

     // The clicked point on the polyline
     alert(latlng);

 });
}

</script>

<script>

function getAverageData(regelnummer)
{
	regelnummer = regelnummer - 1;
  $.ajax({
   url:"average_multiple_datasets.csv",
   dataType:"text",
   success:function(data)
   {
		var average_data = data.split(/\r?\n|\r/);
			//employee_data.length
		var prevValue;
		var realCounter = 0;
		var htmlList = '<ul>';
		for(var count = 0; count<average_data.length; count++)
		{
			var cell_data = average_data[count].split(",");
			if(count == 1)
			{
				prevValue = cell_data[0];
			}
			if(count > 1)
			{
				if(prevValue == cell_data[0])
				{
				}
				else
				{
					realCounter++;
				}
				prevValue = cell_data[0];
			}
			
			if(realCounter == regelnummer)
			{	
			if(count > 0)
				{
						htmlList += '<li>' + average_data[count] +'</li>';
				}
			}
		}
		htmlList += '</ul>';
		$('#kmafstand_table').html(htmlList);
	}
  });
}

function drawNewLine(regelnummer)
{
    var table = document.getElementById("tableId");
    var row = table.children[0].children[regelnummer];

    var startLat = row.children[4].innerHTML;
    var endLat = row.children[6].innerHTML;
    var startLong = row.children[5].innerHTML;
    var endLong = row.children[7].innerHTML;
	
	var naamweg = row.children[3].innerHTML;
	
	getAverageData(regelnummer);
	
    newLocation(startLat,startLong,endLat,endLong,naamweg);
}

$(document).ready(function(){

  $.ajax({
   url:"MST.csv",
   dataType:"text",
   success:function(data)
   {
    var employee_data = data.split(/\r?\n|\r/);
    var table_data = '<table id="tableId" class="table table-bordered table-striped">';
        //employee_data.length
    for(var count = 0; count<100; count++)
    {
     var cell_data = employee_data[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td  onclick="drawNewLine(\'' + count + '\')">'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#employee_table').html(table_data);
   }
  });
  
});


</script>
